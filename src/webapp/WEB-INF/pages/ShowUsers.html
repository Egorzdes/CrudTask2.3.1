<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <style>
        table {
            width: 100%;
            border: 4px double black;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            background: #F0E68C;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <h2 align="center">Полный список пользователей</h2>
        <th>Номер</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Электронная почта</th>
        </thead>

        <th:block th:each="user : ${allUsers}" th:object="${user}">

            <tr id="tr_id">
                <form th:method="get" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
        <tbody>
                <td id="t_id" class="filterable-cell" th:text="*{id}"></td>
                <td><a th:href="@{/user/__*{id}__}" id="t_name" class="filterable-cell" th:text="*{firstName}"></a></td>
                <td id="t_last_name" class="filterable-cell" th:text="*{lastName}"></td>
                <td id="t_email" class="filterable-cell" th:text="*{email}"></td>
                <td><input type="submit" value="Редактировать"/></td>
        </tbody>
                </form>
            </tr>
        </th:block>

        </th:block>
    </table>
</div>
<p><a href="/user/new" id="newUser">Добавить нового пользователя</a></p>
</body>
</html>
